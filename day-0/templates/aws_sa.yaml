apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-health-check
  namespace: go-gator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: go-gator
  name: role-full-access-to-secrets
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["regcred"]
    verbs: ["delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: health-check-role-binding
  namespace: go-gator
subjects:
  - kind: ServiceAccount
    name: sa-health-check
    namespace: go-gator
    apiGroup: ""
roleRef:
  kind: Role
  name: role-full-access-to-secrets
  apiGroup: ""
