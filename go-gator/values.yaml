# Default values for go-gator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: go-gator

image:
  repository: qniw984/go-gator
  pullPolicy: IfNotPresent
  tag: "1.3.0"

service:
  type: ClusterIP
  port: 80

serviceAccount:
  create: true
  automount: false
  name: go-gator-service
  namespace: go-gator

ingress:
  enabled: false
  className: ""
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes:
  - name: go-gator-pv
    namespace: go-gator
    persistentVolumeClaim:
      claimName: go-gator-pvc

volumeMounts:
  - mountPath: /tmp/
    name: go-gator-pv