# permissions for end users to view hotnews.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator
    app.kubernetes.io/managed-by: kustomize
  name: aggregator-hotnews-viewer-role
rules:
- apiGroups:
  - aggregator.teamdev.com
  resources:
  - hotnews
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - aggregator.teamdev.com
  resources:
  - hotnews/status
  verbs:
  - get
