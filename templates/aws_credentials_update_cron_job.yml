apiVersion: v1
kind: Secret
metadata:
  name: ecr-registry-helper-secrets
  namespace: go-gator
stringData:
  AWS_ACCOUNT: "406477933661"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ecr-registry-helper-cm
  namespace: go-gator
data:
  AWS_REGION: "us-east-2"
  DOCKER_SECRET_NAME: regcred
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ecr-registry-helper
  namespace: go-gator
spec:
  schedule: "0 */12 * * *"
  successfulJobsHistoryLimit: 3
  suspend: false
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: sa-health-check
          containers:
            - name: ecr-registry-helper
              image: odaniait/aws-kubectl:latest
              imagePullPolicy: IfNotPresent
              envFrom:
                - secretRef:
                    name: ecr-registry-helper-secrets
                - configMapRef:
                    name: ecr-registry-helper-cm
              command:
                - /bin/sh
                - -c
                - |-
                  ECR_TOKEN=$(aws ecr get-login-password --region ${AWS_REGION})
                  NAMESPACE_NAME=go-gator
                  kubectl patch secret $DOCKER_SECRET_NAME \
                  --type='kubernetes.io/dockerconfigjson' \
                  --patch="{\"data\": {\".dockerconfigjson\": \"$(echo -n "{\"auths\":{\"https://${AWS_ACCOUNT}.dkr.ecr.${AWS_REGION}.amazonaws.com\":{\"username\":\"AWS\",\"password\":\"${ECR_TOKEN}\"}}}" | base64 | tr -d '\n')\"}}" \
                  --namespace=$NAMESPACE_NAME
                  echo "Secret was successfully updated at $(date)"
          restartPolicy: Never
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-health-check
  namespace: go-gator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: go-gator
  name: role-full-access-to-secrets
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["regcred"]
    verbs: ["delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: health-check-role-binding
  namespace: go-gator
subjects:
  - kind: ServiceAccount
    name: sa-health-check
    namespace: go-gator
    apiGroup: ""
roleRef:
  kind: Role
  name: role-full-access-to-secrets
  apiGroup: ""
---