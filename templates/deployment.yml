apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-gator
  namespace: go-gator
  labels:
    app: go-gator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-gator
  template:
    metadata:
      labels:
        app: go-gator
    spec:
      serviceAccountName: user-developer
      automountServiceAccountToken: false
      volumes:
        - name: go-gator-pv
          persistentVolumeClaim:
            claimName: go-gator-pvc
      containers:
        - name: go-gator
          image: qniw984/go-gator:1.1.0
          ports:
            - containerPort: 443
              hostPort: 443
              name: "go-gator-server"
          volumeMounts:
            - mountPath: /tmp/data/
              name: go-gator-pv
          args: ["-fs=/tmp/data/"]
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi